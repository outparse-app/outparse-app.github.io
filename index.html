<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outparse - Free Proofreading Tool | Check Spelling, Grammar & Tone</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
--primary-color: #2563eb;
--gradient: linear-gradient(
to bottom right,
rgba(230, 240, 255, 1) 0%,
rgba(187, 215, 252, 1) 40%,
rgba(137, 181, 250, 0.9) 70%,
rgba(77, 141, 245, 0.95) 85%,
rgba(37, 99, 235, 1) 100%
);
--text-color: #1f2937;
--white: #ffffff;
--error-color: #dc2626;
}
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Noto Sans', sans-serif;
}
body {
background-color: #f8f9fa;
color: #212529;
line-height: 1.6;
min-height: 100vh;
}
.container {
display: flex;
flex-wrap: wrap;
min-height: 100vh;
}
.left-column {
flex: 1;
min-width: 300px;
padding: 40px;
display: flex;
flex-direction: column;
justify-content: center;
}
.right-column {
flex: 1;
min-width: 300px;
background: var(--gradient);
display: flex;
align-items: center;
justify-content: center;
padding: 40px;
}
.logo-container {
text-align: center;
}
.logo-container img {
max-width: 180px;
height: auto;
}
.content {
max-width: 480px;
width: 100%;
margin: 0 auto;
}
h1 {
color: #333;
font-size: 28px;
margin-bottom: 16px;
font-weight: 600;
text-align: left;
}
p {
color: #5f6368;
margin-bottom: 30px;
font-size: 16px;
line-height: 1.5;
text-align: left;
}
.form-group {
margin-bottom: 24px;
position: relative;
}
.label {
display: flex;
align-items: center;
margin-bottom: 8px;
font-weight: 500;
color: #3c4043;
font-size: 15px;
}
.label svg {
margin-right: 10px;
fill: #5f6368;
}
input[type="email"],
input[type="text"],
input[type="password"] {
width: 100%;
padding: 14px 16px;
border: 1px solid #dadce0;
border-radius: 6px;
font-size: 16px;
transition: all 0.3s;
}
input[type="email"]:focus,
input[type="text"]:focus,
input[type="password"]:focus {
border-color: #1a73e8;
outline: none;
box-shadow: 0 0 0 3px rgba(26,115,232,0.1);
}
.password-container {
position: relative;
width: 100%;
}
.password-toggle {
position: absolute;
right: 16px;
top: 50%;
transform: translateY(-50%);
cursor: pointer;
}
.password-toggle svg {
width: 22px;
height: 22px;
fill: #5f6368;
}
.error-message {
color: var(--error-color);
font-size: 13px;
margin-top: 6px;
display: none;
}
.char-count {
font-size: 12px;
color: #5f6368;
text-align: right;
margin-top: 4px;
}
.char-count.error {
color: var(--error-color);
}
.checkbox-group {
margin: 20px 0;
}
.checkbox-container {
display: flex;
align-items: center;
justify-content: left;
margin-bottom: 15px;
}
.checkbox-container input {
margin-right: 12px;
margin-top: 3px;
min-width: 18px;
min-height: 18px;
-webkit-appearance: none;
-moz-appearance: none;
appearance: none;
border: 2px solid #5f6368;
border-radius: 50%;
outline: none;
transition: all 0.2s;
cursor: pointer;
position: relative;
}
.checkbox-container input:checked {
background-color: var(--primary-color);
border-color: var(--primary-color);
}
.checkbox-container input:checked::before {
content: "";
position: absolute;
left: 3px;
top: 3px;
width: 8px;
height: 8px;
border-radius: 50%;
background-color: white;
}
.checkbox-container label {
font-size: 14px;
line-height: 1.4;
color: #3c4043;
cursor: pointer;
}
.checkbox-container a {
color: var(--primary-color);
text-decoration: none;
}
.checkbox-container a:hover {
text-decoration: underline;
}
button {
background-color: #1a73e8;
color: white;
border: none;
border-radius: 6px;
padding: 14px 24px;
font-size: 16px;
font-weight: 500;
cursor: pointer;
width: 100%;
display: flex;
align-items: center;
justify-content: center;
transition: all 0.3s;
margin-top: 10px;
}
button:hover {
background-color: #1765cc;
transform: translateY(-1px);
box-shadow: 0 2px 8px rgba(26,115,232,0.3);
}
button:disabled {
background-color: #cccccc;
cursor: not-allowed;
transform: none;
box-shadow: none;
}
button svg {
margin-left: 10px;
fill: white;
}
.loading-spinner {
display: inline-block;
width: 18px;
height: 18px;
margin-left: 10px;
border: 2px solid rgba(255,255,255,0.3);
border-radius: 50%;
border-top-color: white;
animation: spin 1s ease-in-out infinite;
}
@keyframes spin {
to { transform: rotate(360deg); }
}
@media (max-width: 768px) {
.logo-container img {
max-width: 120px;
}
.left-column, .right-column {
flex: 100%;
min-height: auto;
order: 2;
}
.right-column {
padding: 60px 40px;
order: 1;
}
.content {
max-width: 100%;
}
}
@media (max-width: 480px) {
.left-column {
padding: 30px 20px;
}
h1 {
font-size: 24px;
}
}
</style>
</head>
<body>
<div class="container">
<div class="left-column">
<div class="content">
<h1>Get Started</h1>
<p>We'll check if you have an account, and help create one if you don't.</p>
<form id="signupForm">
<div class="form-group">
<div class="label">
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
<path d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z"/>
</svg>
<span>Full Name</span>
</div>
<input type="text" id="fullName" placeholder="Enter your full name" required maxlength="50">
<div class="error-message" id="nameError">Name can only contain letters and spaces</div>
</div>
<div class="form-group">
<div class="label">
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
<path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" fill="none" stroke="#5f6368" stroke-width="2"/>
<path d="M22 6l-10 7L2 6" fill="none" stroke="#5f6368" stroke-width="2"/>
</svg>
<span>Email address</span>
</div>
<input type="email" id="email" placeholder="Enter your email address" required>
<div class="error-message" id="emailError">Please enter a valid email address</div>
</div>
<div class="form-group">
<div class="label">
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
<path d="M19 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v4h-3v14h18v-14h-3zm-9-4c0-1.654 1.346-3 3-3s3 1.346 3 3v4h-6v-4zm11 16h-14v-10h14v10z"/>
</svg>
<span>Create Password</span>
</div>
<div class="password-container">
<input type="password" id="password" placeholder="Between 8 - 16 characters" required maxlength="16">
<span class="password-toggle" onclick="togglePassword()">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="toggle-icon" width="22" height="22">
<path d="M12 9c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.762 0-5 2.239-5 5s2.238 5 5 5 5-2.239 5-5-2.238-5-5-5zm11 5c0 4.418-8 11-11 11s-11-6.582-11-11 8-11 11-11 11 6.582 11 11z"/>
</svg>
</span>
</div>
<div class="char-count" id="passwordCount">0/16 characters</div>
<div class="error-message" id="passwordError">Password must be 8-16 characters</div>
</div>
<div class="checkbox-group">
<div class="checkbox-container">
<input type="checkbox" id="termsCheckbox" required>
<label for="termsCheckbox">I accept the <a href="https://outparse.com/terms.html" target="_blank">Terms of Use</a> and <a href="https://outparse.com/privacy.html" target="_blank">Privacy Policy</a> <span style="color:var(--error-color)">*</span></label>
</div>
<div class="checkbox-container">
<input type="checkbox" id="marketingCheckbox">
<label for="marketingCheckbox">I'd like to receive product updates and marketing emails</label>
</div>
<div class="error-message" id="termsError">You must accept the Terms and Privacy Policy</div>
</div>
<button type="submit" id="submitBtn" disabled>
<span id="buttonText">Proceed</span>
<span id="buttonSpinner" class="loading-spinner" style="display:none;"></span>
<svg id="buttonIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
<path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/>
</svg>
</button>
</form>
</div>
</div>
<div class="right-column">
<div class="logo-container">
<img src="/assets/images/logo-light.svg" alt="Outparse Logo">
</div>
</div>
</div>

<script>
// Password toggle functionality
function togglePassword() {
const passwordField = document.getElementById('password');
const toggleIcon = document.getElementById('toggle-icon');
if (passwordField.type === 'password') {
passwordField.type = 'text';
toggleIcon.innerHTML = '<path d="M11.885 14.988l3.104-3.098.011.11c0 1.654-1.346 3-3 3l-.115-.012zm8.048-8.032l-3.274 3.268c.212.554.341 1.149.341 1.776 0 2.757-2.243 5-5 5-.631 0-1.229-.13-1.785-.344l-2.377 2.372c1.276.588 2.671.972 4.177.972 7.733 0 11.985-8.449 11.985-8.449s-1.415-2.478-4.067-4.595zm1.431-3.536l-18.619 18.58-1.382-1.422 3.455-3.447c-3.022-2.45-4.818-5.58-4.818-5.58s4.446-7.551 12.015-7.551c1.825 0 3.456.426 4.886 1.075l3.081-3.075 1.382 1.42zm-13.751 10.922l1.519-1.515c-.077-.264-.132-.538-.132-.827 0-1.654 1.346-3 3-3 .291 0 .567.055.833.134l1.518-1.515c-.704-.382-1.496-.619-2.351-.619-2.757 0-5 2.243-5 5 0 .852.235 1.641.613 2.342z"/>';
} else {
passwordField.type = 'password';
toggleIcon.innerHTML = '<path d="M12 9c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.762 0-5 2.239-5 5s2.238 5 5 5 5-2.239 5-5-2.238-5-5-5zm11 5c0 4.418-8 11-11 11s-11-6.582-11-11 8-11 11-11 11 6.582 11 11z"/>';
}
}

// Form validation
const form = document.getElementById('signupForm');
const fullNameInput = document.getElementById('fullName');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const termsCheckbox = document.getElementById('termsCheckbox');
const submitBtn = document.getElementById('submitBtn');
const passwordCount = document.getElementById('passwordCount');
const buttonText = document.getElementById('buttonText');
const buttonIcon = document.getElementById('buttonIcon');
const buttonSpinner = document.getElementById('buttonSpinner');

// Character count for password
passwordInput.addEventListener('input', function() {
const count = this.value.length;
passwordCount.textContent = `${count}/16 characters`;
if (count > 16) {
passwordCount.classList.add('error');
} else {
passwordCount.classList.remove('error');
}
validateForm();
});

// Form field validation
fullNameInput.addEventListener('input', validateName);
emailInput.addEventListener('input', validateEmail);
passwordInput.addEventListener('input', validatePassword);
termsCheckbox.addEventListener('change', validateForm);

function validateName() {
const nameRegex = /^[a-zA-Z\s]*$/;
const errorElement = document.getElementById('nameError');
if (!nameRegex.test(fullNameInput.value)) {
errorElement.style.display = 'block';
return false;
} else {
errorElement.style.display = 'none';
return true;
}
}

function validateEmail() {
const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
const errorElement = document.getElementById('emailError');
if (!emailRegex.test(emailInput.value)) {
errorElement.style.display = 'block';
return false;
} else {
errorElement.style.display = 'none';
return true;
}
}

function validatePassword() {
const errorElement = document.getElementById('passwordError');
if (passwordInput.value.length < 8 || passwordInput.value.length > 16) {
errorElement.style.display = 'block';
return false;
} else {
errorElement.style.display = 'none';
return true;
}
}

function validateForm() {
const isNameValid = validateName();
const isEmailValid = validateEmail();
const isPasswordValid = validatePassword();
const isTermsAccepted = termsCheckbox.checked;

// Enable/disable submit button based on validation
if (isNameValid && isEmailValid && isPasswordValid && isTermsAccepted) {
submitBtn.disabled = false;
} else {
submitBtn.disabled = true;
}
}

// Form submission handler
form.addEventListener('submit', function(e) {
e.preventDefault();
  
if (!validateName() || !validateEmail() || !validatePassword() || !termsCheckbox.checked) {
return;
}

// Show loading state
buttonText.textContent = 'Signing you up';
buttonIcon.style.display = 'none';
buttonSpinner.style.display = 'inline-block';
submitBtn.disabled = true;

// Get form values
const formData = {
fullName: fullNameInput.value,
email: emailInput.value,
password: passwordInput.value,
acceptedTerms: true,
marketingOptIn: document.getElementById('marketingCheckbox').checked,
timestamp: new Date().toISOString()
};

// Send data to Google Apps Script
sendDataToGoogleSheet(formData);
});

function sendDataToGoogleSheet(data) {
// Replace with your Google Apps Script web app URL
const scriptUrl = 'https://script.google.com/macros/s/AKfycbw4DhqD0QPPDNDDaPZ0cyZd_jAD_RbwLmdqai1QTA-4RT7e6cpZYPE4U2Na1K-nWGaaOA/exec';
  
fetch(scriptUrl, {
method: 'POST',
mode: 'no-cors',
headers: {
'Content-Type': 'application/json',
},
body: JSON.stringify(data)
})
.then(() => {
alert('Account created successfully!');
form.reset();
submitBtn.disabled = true;
})
.catch(error => {
console.error('Error:', error);
alert('There was an error. Please try again.');
})
.finally(() => {
// Reset button state
buttonText.textContent = 'Proceed';
buttonSpinner.style.display = 'none';
buttonIcon.style.display = 'inline-block';
submitBtn.disabled = false;
});
}
</script>
</body>
</html>
