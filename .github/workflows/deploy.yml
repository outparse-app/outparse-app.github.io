name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
      - name: Replace env vars
        run: |
          sed -i "s|process.env.FIREBASE_API_KEY|'${{ secrets.FIREBASE_API_KEY }}'|g" dist/index.html
          sed -i "s|process.env.FIREBASE_AUTH_DOMAIN|'${{ secrets.FIREBASE_AUTH_DOMAIN }}'|g" dist/index.html
          sed -i "s|process.env.FIREBASE_PROJECT_ID|'${{ secrets.FIREBASE_PROJECT_ID }}'|g" dist/index.html
          sed -i "s|process.env.FIREBASE_STORAGE_BUCKET|'${{ secrets.FIREBASE_STORAGE_BUCKET }}'|g" dist/index.html
          sed -i "s|process.env.FIREBASE_MESSAGING_SENDER_ID|'${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'|g" dist/index.html
          sed -i "s|process.env.FIREBASE_APP_ID|'${{ secrets.FIREBASE_APP_ID }}'|g" dist/index.html
